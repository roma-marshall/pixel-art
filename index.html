<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li class="red">&nbsp;</li>
      <li class="blueviolet">&nbsp;</li>
      <li class="green">&nbsp;</li>
      <li class="blue">&nbsp;</li>
      <li class="yellow">&nbsp;</li>
      <li class="orange">&nbsp;</li>
      <li class="white">&nbsp;</li>
      <li class="black">&nbsp;</li>
      <li class="bisque">&nbsp;</li>
      <li class="pink">&nbsp;</li>
      <li class="coral">&nbsp;</li>
    </ul>
    <main class="setup">
      <h3>Selected Color</h3>
      <div class="red">&nbsp;</div>
      <h3>Selected Size</h3>
      <p class="8x8">8x8</p>
      <h3>Paint-Bucket</h3>
      <p id="bucket" class="false">false</p>
    </main>
    <span>
      <button class="8x8">8x8</button>
      <button class="12x12">12x12</button>
      <button class="16x16">16x16</button>
      <button class="32x32">32x32</button>
    </span>
    <table></table>
  </body>
  <script src="script.js"></script>

  <button id="convert">Convert to image</button>
  <p id="preview"></p>
  <p id="result"></p>

  <script
    type="text/javascript"
    src="https://github.com/niklasvh/html2canvas/releases/download/0.5.0-alpha1/html2canvas.js"
  ></script>
  <script src="convert.js"></script>
</html>
